{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Virtual</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2f3, #d1c4e9);
    }

    /* ==== NAV ==== */
    header {
      background: transparent;
      box-shadow: none;
      padding: 18px 32px 0 32px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 18px;
      margin: 0;
      background: rgba(44, 18, 70, 0.7);
      border-radius: 16px;
      padding: 8px 18px 8px 8px;
      box-shadow: 0 2px 12px 0 rgba(44,18,70,0.18);
    }

    .usuario-container {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .logo-usuario {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #6a11cb;
      cursor: pointer;
      transition: transform 0.3s;
      object-fit: cover;
    }

    .logo-usuario:hover {
      transform: scale(1.05);
    }

    .nombre-usuario {
      display: flex;
      flex-direction: column;
      font-size: 16px;
      color: #e0d6ff;
      font-weight: 600;
      margin-left: 8px;
      text-shadow: 0 1px 6px #2d0a4b;
    }

    .cerrar-sesion {
      display: none;
      margin-top: 4px;
      background: #6a11cb;
      color: white;
      border-radius: 6px;
      padding: 3px 10px;
      text-decoration: none;
      font-size: 13px;
    }

    .usuario-container:hover .cerrar-sesion {
      display: inline-block;
    }

    .btn-primary,
    .btn-outline {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #6a11cb;
      color: white;
    }

    .btn-outline {
      border: 1px solid #6a11cb;
      color: #6a11cb;
      background: white;
    }

    .btn-primary:hover {
      background-color: #2575fc;
    }

    .btn-outline:hover {
      background-color: #f0f0ff;
    }

    /* ==== MODAL PERFIL ==== */
    .modal-perfil {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-contenido {
      background: white;
      border-radius: 15px;
      padding: 25px;
      width: 330px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .cerrar {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #666;
    }

    .cerrar:hover { color: #000; }

    .foto-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #6a11cb;
      object-fit: cover;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    .acciones-perfil button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin: 5px;
      font-weight: 600;
    }

    .btn-guardar { background: #28a745; }
    .btn-borrar { background: #dc3545; }

    .btn-guardar:hover { background: #218838; }
    .btn-borrar:hover { background: #c82333; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
<header>
  {% if user.is_authenticated %}
    <nav>
      <ul>
        <li class="usuario-container">
          <a href="#" id="btnEditarPerfil">
            <img src="{{ user.perfil.foto_url|default:'https://cdn-icons-png.flaticon.com/512/847/847969.png' }}" alt="Foto de perfil" class="logo-usuario">
          </a>
          <div class="nombre-usuario">
            <span>{{ user.first_name|title }}</span>
            <a href="{% url 'logout' %}" class="cerrar-sesion">Cerrar Sesi√≥n</a>
          </div>
        </li>
      </ul>
    </nav>

  <!-- Modal de perfil -->
    <div id="modalPerfil" class="modal-perfil">
      <div class="modal-contenido">
        <span id="cerrarModalPerfil" class="cerrar">&times;</span>
        <h3>Editar foto de perfil</h3>
        <form id="formFotoPerfil" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <img id="previewImg" src="{{ user.perfil.foto_url|default:'https://cdn-icons-png.flaticon.com/512/847/847969.png' }}" class="foto-preview" alt="Vista previa">
          <input type="file" name="foto_perfil" id="inputFotoPerfil" accept="image/*">
          <div class="acciones-perfil">
            <button type="submit" class="btn-guardar">üíæ Guardar</button>
            <button type="button" id="btnBorrarFoto" class="btn-borrar">üóëÔ∏è Borrar</button>
          </div>
        </form>
      </div>
    </div>

  
  {% endif %}
</header>

<main>
  {% block content %}
  {% endblock %}
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const modal = document.getElementById("modalPerfil");
  const abrir = document.getElementById("btnEditarPerfil");
  const cerrar = document.getElementById("cerrarModalPerfil");
  const inputFoto = document.getElementById("inputFotoPerfil");
  const preview = document.getElementById("previewImg");
  const form = document.getElementById("formFotoPerfil");
  const borrarBtn = document.getElementById("btnBorrarFoto");

  abrir?.addEventListener("click", (e) => {
    e.preventDefault();
    modal.style.display = "flex";
  });

  cerrar?.addEventListener("click", () => (modal.style.display = "none"));
  window.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });

  inputFoto?.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) preview.src = URL.createObjectURL(file);
  });

  form?.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    const res = await fetch("/editar_perfil/", {
      method: "POST",
      headers: { "X-CSRFToken": csrftoken },
      body: formData,
    });
    const data = await res.json();
    if (data.nueva_foto) {
      preview.src = data.nueva_foto;
      document.querySelector(".logo-usuario").src = data.nueva_foto;
      modal.style.display = "none";
    }
  });

  borrarBtn?.addEventListener("click", async () => {
    if (!confirm("¬øEliminar tu foto de perfil?")) return;
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const res = await fetch("/editar_perfil/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken,
      },
      body: JSON.stringify({ borrar: true }),
    });
    const data = await res.json();
    preview.src = data.foto_predeterminada;
    document.querySelector(".logo-usuario").src = data.foto_predeterminada;
  });
});
</script>

</body>
</html>
